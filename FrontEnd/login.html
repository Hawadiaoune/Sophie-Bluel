<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css"> 
    <link rel="accueil" href="./index.html">
	<script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
<main>

    <section id="login">
		<h2>Log in</h2>
		<form id="loginForm" method="post">
			<label for="email">Email</label>
			<input type="text" id="email" required>
			<label for="password">Mot de passe</label>
			<input type="password" id="password" required>
			<button class="boutonLog" type="submit">Se connecter</button>
      <p id="loginMessage">Mot de passe oublié</p>
		</form>

	</section>
    
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>

<script>
// Sélectionner les éléments du formulaire
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginForm = document.getElementById('loginForm');
const loginMessage = document.getElementById('loginMessage');

// Fonction pour gérer la soumission du formulaire
function handleLoginFormSubmit(event) {
  event.preventDefault();

  // Récupérer les valeurs des champs du formulaire
  const email = emailInput.value;
  const password = passwordInput.value;

  // Vérifier les identifiants
  if (email === 'sophie.bluel@test.tld' && password === 'S0phie') {
    // Authentification réussie
    const successMessage = "Connexion réussie ! Bienvenue, " + email + " !";
    showSuccessMessage(successMessage);
    console.log('connexion reussie')

   

    // Effectuer la requête Fetch pour l'authentification
    const loginData = {
      email: email,
      password: password
    };

    fetch('http://localhost:5678/api/users/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(loginData)
    })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
  // Authentification réussie
  const token = data.token;

  // Stocker le token dans le stockage local
  localStorage.setItem('token', token);

  // Afficher le message de réussite
  const successMessage = "Connexion réussie ! Bienvenue, " + email + " !";
  showSuccessMessage(successMessage);

  // Rediriger vers la page d'accueil
  window.location.href = './index.html';
} else {
  // Authentification échouée
  const errorMessage = "Erreur dans l'identifiant ou le mot de passe";
  showErrorMessage(errorMessage);
}
      })
      .catch(error => {
        // Gérer les erreurs de la requête
        console.error('Erreur lors de la requête de connexion:', error);
      });
  }     else{
    const errorMessage = "Erreur dans l'identifiant ou le mot de passe";
  showErrorMessage(errorMessage);
    }
}


 // Fonction pour afficher un message d'erreur
 function showErrorMessage(message) {
  loginMessage.textContent = message;
  loginMessage.style.color = 'red';
}

// Fonction pour afficher un message de succès
function showSuccessMessage(message) {
  loginMessage.textContent = message;
  loginMessage.style.color = 'green';

}


// Écouter l'événement de soumission du formulaire
loginForm.addEventListener('submit', handleLoginFormSubmit);


</script>
</body>
</html>
